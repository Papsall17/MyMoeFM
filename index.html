<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY MOE FM</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Font Setup -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">

    <!-- Header dengan background logo + overlay -->
    <header class="relative h-52 md:h-64 flex items-center justify-center bg-cover bg-center shadow-md"
      style="background-image: url('logo.png');">
      <!-- Overlay gelap agar teks terbaca -->
      <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

      <!-- Konten header -->
      <div class="relative z-10 w-full text-center px-4">
        <h1 class="text-yellow-400 font-bold text-3xl md:text-4xl drop-shadow-lg">MY MOE FM</h1>
        <p class="text-gray-300 text-sm md:text-base mt-2">Suara Anda, Cerita Kami</p>

        <!-- Navigasi -->
        <nav class="mt-4 flex justify-center flex-wrap gap-4 text-gray-300 text-sm font-medium">
          <a href="#" class="hover:text-yellow-400 transition">Beranda</a>
          <a href="#" class="hover:text-yellow-400 transition">Berita</a>
          <a href="#" class="hover:text-yellow-400 transition">Harga Pasar</a>
          <a href="#" class="hover:text-yellow-400 transition">Aduan</a>
          <a href="#" class="hover:text-yellow-400 transition">Tentang</a>
          <a href="#" class="hover:text-yellow-400 transition">Admin</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-gradient-to-b from-black via-gray-900 to-black">
      <h2 class="text-5xl font-bold text-yellow-400 mb-4 drop-shadow-md">Radio Stasi</h2>
      <p class="text-xl text-gray-300 mb-6">Sajian audio digital yang bicara untuk Anda</p>
      <a href="#play" class="inline-block px-8 py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300 transition">
        Dengarkan Sekarang
      </a>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 text-center text-sm text-gray-400">
      © 2025 MY MOE FM — Semua Hak Dilindungi
    </footer>

  </body>
</html>
