<!-- Section Harga Pasar -->
<section class="py-16 px-4 bg-gray-950 text-white">
  <div class="max-w-5xl mx-auto">
    <h3 class="text-3xl font-bold text-yellow-400 mb-8 text-center">Harga Pasar Hari Ini</h3>

    <div id="harga-container" class="grid md:grid-cols-3 gap-6">
      <!-- Data harga akan muncul lewat JS -->
    </div>
  </div>
</section>

<!-- Script Simulasi Fetch Data -->
<script>
  const hargaPasar = [
    { nama: "Cabai Merah", harga: "Rp 52.000/kg", tanggal: "10 Juli 2025" },
    { nama: "Beras Medium", harga: "Rp 12.500/kg", tanggal: "10 Juli 2025" },
    { nama: "Telur Ayam", harga: "Rp 28.000/kg", tanggal: "10 Juli 2025" },
    { nama: "Gula Pasir", harga: "Rp 14.000/kg", tanggal: "10 Juli 2025" },
    { nama: "Minyak Goreng", harga: "Rp 17.000/L", tanggal: "10 Juli 2025" },
    { nama: "Daging Sapi", harga: "Rp 120.000/kg", tanggal: "10 Juli 2025" }
  ];

  const container = document.getElementById('harga-container');

  hargaPasar.forEach(item => {
    const card = document.createElement('div');
    card.className = "bg-gray-800 rounded-lg shadow-lg p-4";

    card.innerHTML = `
      <h4 class="text-lg font-semibold text-yellow-300 mb-1">${item.nama}</h4>
      <p class="text-2xl font-bold text-white">${item.harga}</p>
      <p class="text-sm text-gray-400 mt-2">Update: ${item.tanggal}</p>
    `;

    container.appendChild(card);
  });
</script>
