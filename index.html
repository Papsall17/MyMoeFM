<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY MOE FM</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Font Custom -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">

    <!-- Header dengan background gambar -->
    <header class="relative h-48 bg-center bg-cover flex items-center justify-center shadow-lg"
      style="background-image: url('logo.png');">
      <div class="bg-black bg-opacity-60 w-full h-full absolute top-0 left-0 z-0"></div>
      <h1 class="z-10 text-yellow-400 font-bold text-3xl md:text-4xl drop-shadow-lg">MY MOE FM</h1>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-24 bg-gradient-to-b from-black via-gray-900 to-black">
      <h2 class="text-5xl font-bold text-yellow-400 mb-4 drop-shadow-md">Radio Stasi</h2>
      <p class="text-xl text-gray-300 mb-6">Suara Anda, Cerita Kami</p>
      <a href="#play" class="inline-block px-8 py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300 transition">
        Dengarkan Sekarang
      </a>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 text-center text-sm text-gray-400">
      © 2025 MY MOE FM — Semua Hak Dilindungi
    </footer>

  </body>
</html>
